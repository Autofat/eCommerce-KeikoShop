<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keikoshop | Register</title>

<!--    Tailwind CSS & Other CDN style-->
    <link th:href="@{/css/tailwind-output.css}" rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
            integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

<!--    Library JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!--    Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#FFFAFA]">
<!--  error message-->
    <div th:if="${errorMessage}" class="hidden" id="error-message" th:text="${errorMessage}"></div>

    <div class="flex min-h-screen items-center justify-center gap-10">
      <div>
        <img
          src="./WhatsApp Image 2024-12-03 at 22.40.18_059ef3ad.jpg"
          alt=""
        />
      </div>
      <div class="w-full max-w-sm p-4 bg-white rounded-lg sm:p-6 md:p-8">
        <form class="space-y-6" action="/signup" method="post">
          <h5 class="text-4xl font-medium text-gray-900 text-black text-start">
            Sign Up
          </h5>
          <div>
            <label
                    for="username"
                    class="block mb-2 text-sm font-medium text-gray-500"
            >Username</label
            >
            <input
                    type="text"
                    name="username"
                    id="username"
                    class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 text-gra"
                    placeholder="johnkurniawan"
                    required
            />
          </div>
          <div>
            <label
              for="fullname"
              class="block mb-2 text-sm font-medium text-gray-500"
              >Full name</label
            >
            <input
              type="text"
              name="fullname"
              id="fullname"
              class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 text-gra"
              placeholder="John Kurniawan"
              required
            />
          </div>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-500"
              >Your email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="name@company.com"
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-500"
              >Your password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              required
            />
          </div>
          <div></div>
          <button
            type="submit"
            class="w-full text-white bg-[#AC690B] hover:bg-[#AC690B] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Register
          </button>
          <div
            class="text-sm font-medium text-gray-500 flex justify-center gap-2"
          >
            Have an account?
            <a href="/login" class="text-[#AC690B] hover:underline">Login</a>
          </div>
        </form>
      </div>
    </div>
    <footer
      class="bg-white rounded-lg shadow m-4 dark:bg-gray-800 w-full p-4 flex justify-center"
    ></footer>

    <!-- JavaScript to show alert if there is an error message -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var errorMessage = document.getElementById("error-message").innerText;
        if (errorMessage) {
          alert(errorMessage);
        }
      });
    </script>
  </body>
</html>
