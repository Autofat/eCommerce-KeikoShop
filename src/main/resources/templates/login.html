<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KeikoShop</title>
        <!--    Tailwind CSS & Other CDN style-->
        <link th:href="@{/css/tailwind-output.css}" rel="stylesheet">
        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
                integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"
        />

        <!--    Library JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!--    Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
                href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
                rel="stylesheet"
        />
    </head>
    <body class="bg-[#FFFAFA]">
        <div class="w-full bg-black">
            <h1 class="text-white py-2 justify-center text-center mx-3">
                Christmas Sale For All Items And Free Express Delivery -
                <span class="font-bold">OFF 50%!</span> Shop now only at, Keiko Shop!
            </h1>
        </div>
        <nav class="bg-[#FFFAFA] w-full z-20 border-b border-gray-300">
            <div class="flex flex-wrap items-center gap-5">
                <img src="/images/Logo.png" alt="" class="w-[100px] py-1" />
                <h1 class="text-4xl font-semibold">Sign In</h1>
            </div>
        </nav>

        <div class="min-h-screen items-center justify-center gap-10 md:flex">
            <div>
                <img src="/images/Logo2.jpg" alt="" />
            </div>
            <div
                    class="w-full max-w-sm p-4 bg-[#FFFAFA] rounded-lg sm:p-6 md:p-8 mx-auto md:mx-10"
            >
                <form class="space-y-6" action="/login" method="post">
                    <h5 class="text-4xl font-medium text-gray-900 text-black text-start">
                        Sign In
                    </h5>
                    <div>
                        <label
                                for="email"
                                class="block mb-2 text-sm font-medium text-gray-500"
                        >Your email</label
                        >
                        <input
                                type="email"
                                name="email"
                                id="email"
                                class="bg-[#FFFAFA] border-b rounded-xl border-gray-300 text-gray-900 text-sm block w-full p-2.5"
                                placeholder="name@company.com"
                                required
                        />
                    </div>
                    <div>
                        <label
                                for="password"
                                class="block mb-2 text-sm font-medium text-gray-500"
                        >Your password</label
                        >
                        <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="••••••••"
                                class="bg-[#FFFAFA] border-b rounded-xl border-gray-300 text-gray-900 text-sm block w-full p-2.5"
                                required
                        />
                    </div>
                    <div></div>
                    <button
                            type="submit"
                            class="w-full text-white bg-[#AC690B] hover:bg-[#AC690B] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                    >
                        Sign In
                    </button>
                    <div
                            class="text-sm font-medium text-gray-500 flex justify-center gap-2"
                    >
                        Don't have an account yet?
                        <a href="signup" class="text-[#AC690B] hover:underline">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
        <footer class="shadow bg-black w-full h-20"></footer>

        <!-- JavaScript to show alert if there is an error message -->
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                alert('Invalid email or password. Please try again.');
            }
        </script>
        <!--Wajib-->
        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </body>
</html>
