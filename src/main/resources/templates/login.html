<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KeikoShop</title>
        <!--    Tailwind CSS & Other CDN style-->
        <link th:href="@{/css/tailwind-output.css}" rel="stylesheet">
        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
                integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"
        />

        <!--    Library JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!--    Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
                href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
                rel="stylesheet"
        />
    </head>
    <body class="bg-[#FFFAFA]">
        <!--  error message-->
        <div th:if="${errorMessage}" class="hidden" id="error-message" th:text="${errorMessage}"></div>
        <div class="flex min-h-screen items-center justify-center gap-10">
            <div>
                <img
                        src="#"
                        alt=""
                        class="max-w-sm"
                />
            </div>
            <div
                    class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
            >
                <form class="space-y-6" action="/login" method="post">
                    <h5
                            class="text-xl font-medium text-gray-900 dark:text-white text-center"
                    >
                        KeikoShop | Login
                    </h5>
                    <div>
                        <label
                                for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Your email</label
                        >
                        <input
                                type="email"
                                name="email"
                                id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                placeholder="name@company.com"
                                required
                        />
                    </div>
                    <div>
                        <label
                                for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Your password</label
                        >
                        <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                required
                        />
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-start"></div>
                        <a
                                href="#"
                                class="ms-auto text-sm text-blue-700 hover:underline dark:text-blue-500"
                        >Lost Password?</a
                        >
                    </div>
                    <button
                            type="submit"
                            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    >
                        Login to your account
                    </button>
                    <div
                            class="text-sm font-medium text-gray-500 dark:text-gray-300 flex justify-center gap-2"
                    >
                        Not registered?
                        <a href="/signup" class="text-blue-700 hover:underline dark:text-blue-500"
                        >Create account</a
                        >
                    </div>
                </form>
            </div>
        </div>
        <!-- JavaScript to show alert if there is an error message -->
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var errorMessage = document.getElementById("error-message").innerText;
                if (errorMessage) {
                    alert(errorMessage);
                }
            });
        </script>
        <!--Wajib-->
        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    </body>
</html>
