<!DOCTYPE html>
<html lang="id">

<head>

<body class="bg-[#FFFAFA] font-[Poppins]">
  <!-- NAVBAR -->

    <div class="min-w-screen-xl px-10 flex flex-wrap items-center justify-between mx-auto p-4">

      <!-- NAVIGATION LINKS -->

        </div>

    </div>
    <!-- HAMBURGER MENU -->

        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">

            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
        </svg>
        <span class="sr-only">Search</span>
      </button>
      <button data-collapse-toggle="navbar-search" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-search" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">

      </button>
    </div>
    </div>

    <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
      <div class="font-medium truncate text-black" th:text="${user.email}">name@flowbite.com</div>
    </div>
    <ul class="py-2 text-sm text-gray-700" aria-labelledby="dropdownInformationButton">

            <i class="fa-solid fa-heart"></i>

          <span>Wishlist</span>
        </a>
      </li>
      <li>
        <a href="#" class="flex flex-row items-center px-4 py-2 hover:bg-gray-100">
          <div class="text-center w-4 h-4 mr-2">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <span>Keranjang Belanja</span>
        </a>
      </li>
      <li>

            <i class="fa-solid fa-receipt"></i>
          </div>

  <!-- Body -->

    <div class="border-b border-gray-200">

    <!-- Search Bar -->

    </div>

  <!-- Product Details -->
  <div class="max-w-4xl mx-auto px-4 py-4 bg-white shadow my-3">
    <div class="flex items-center justify-between">
      <img src="https://blog.sribu.com/wp-content/uploads/2023/05/contoh-desain-produk-makanan.webp" alt="Product Image"

    <!-- Footer -->

          <div class="relative my-8 mx-auto h-full w-[800px] md:h-auto">

            <!-- Modal content -->
            <div class="relative rounded-lg bg-white shadow">
              <div class="flex items-start justify-between rounded-t p-5">
                <h3 class="text-xl font-medium text-gray-900">Write a Review</h3>
                <button type="button"
                  class="ml-auto inline-flex items-center rounded-lg bg-transparent p-1.5 text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900"
                  data-modal-hide="review-modal">
                  <svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      clip-rule="evenodd"></path>
                  </svg>
                  <span class="sr-only">Close modal</span>
                </button>
              </div>
              <form method="post" action="/reviews/add">
                <div class="p-6">

                  <!-- Review form -->
                  <div class="mb-6">
                    <label for="rating" class="mb-2 block text-sm font-medium text-gray-900">
                      Rating
                    </label>
                    <div class="flex items-center space-x-3">
                      <div class="flex items-center">
                        <span class="star text-[#ccc] text-4xl cursor-pointer" data-value="1">★</span>
                        <span class="star text-[#ccc] text-4xl cursor-pointer" data-value="2">★</span>
                        <span class="star text-[#ccc] text-4xl cursor-pointer" data-value="3">★</span>
                        <span class="star text-[#ccc] text-4xl cursor-pointer" data-value="4">★</span>
                        <span class="star text-[#ccc] text-4xl cursor-pointer" data-value="5">★</span>
                      </div>
                      <input type="hidden" id="rating-input" name="rating" value="0">
                    </div>
                  </div>

                  <!-- Add more rating options here -->

                  <div class="mb-6">
                    <label for="review" class="mb-2 block text-sm font-medium text-gray-900">
                      Your review
                    </label>
                    <textarea id="review" rows="4"
                      class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-[#e59018] focus:ring-[#e59018]"
                      placeholder="Write your review here..."></textarea>
                  </div>
                  <button type="submit"
                    class="rounded-lg bg-[#e59018] px-5 py-2.5 text-sm font-medium text-white hover:bg-[#AC690B] focus:outline-none focus:ring-4 focus:ring-primary-300">
                    Submit Review
                  </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <!--Wajib-->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Get all the star elements
      const stars = document.querySelectorAll('.star');
      const ratingInput = document.getElementById('rating-input');

      // Add event listener to each star
      stars.forEach((star, index) => {
        star.addEventListener('mouseover', () => {
          // Update the star colors on hover
          updateStarColors(index + 1);
        });

        star.addEventListener('mouseout', () => {
          // Reset the star colors when mouse is out
          updateStarColors(ratingInput.value);
        });

        star.addEventListener('click', () => {
          // Set the rating value
          ratingInput.value = index + 1;

          // Update the star colors
          updateStarColors(index + 1);
        });
      });

      // Function to update the star colors
      function updateStarColors(rating) {
        stars.forEach((star, index) => {
          star.style.color = index < rating ? '#FACC15' : '#ccc';
        });
      }

      // Add event listener to the submit button
      document.querySelector('.submit-review').addEventListener('click', () => {
        // Get the rating value from the input
        const rating = ratingInput.value;

        // Save the rating to the database
        saveRatingToDatabase(rating);
      });

      // Function to save the rating to the database (replace with your actual implementation)
      function saveRatingToDatabase(rating) {
        console.log('Saving rating:', rating);
        // Your database save logic goes here
      }
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const dropdownToggle = document.getElementById('userDropdownHomeToggle');
        const dropdown = document.getElementById('userDropdownHome');
        dropdownToggle.addEventListener('click', function () {
          dropdown.classList.toggle('hidden');
        });

    </script>
